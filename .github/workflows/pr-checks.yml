name: PR checks
on:
  pull_request:
    branches: ["main"]
    paths:
      - "./**"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'
      - run: npm ci
  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: make sure it builds
        working-directory: ./lib-kit
        run: npm run lint
  build-and-test:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: make sure it builds
        working-directory: ./lib-kit
        run: npm run build

      - name: run the tests
        working-directory: ./lib-kit
        run: npm test